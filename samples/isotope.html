		<script>
			
			$(function() {
			  
			  function layout() {
			    var itemSelector = "*[class*='col-']";
			    var $container = $('.grid');
			    
			    $container.vgrd({
            unitRatio: 0.04751461988304
          });
      
      		var vgrd = $container.data('vgrd');
      		
      		var columnWidth = Math.floor($(itemSelector).sort(function(a, b) {
      		  return $(a).width() > $(b).width();
      		})[0]);
	          
          $container.isotope({
            transitionDuration: "0",
            itemSelector : itemSelector,
            isResizeBound: false, 
            masonry: {
              columnWidth: columnWidth,
              gutter: 0
            }, 
            layoutMode: 'masonry'
          });
			  }
			  
			  // layout on init
			  layout();
			  
			  // relayout on resize
        $(window).on('resize', layout);
			  
				
			});
			
		</script>
